<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Register - HMS</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="auth-container">
    <div class="auth-box">
      <h2>Admin Registration</h2>

      <form id="registerForm">
        <input type="text" id="reg-username" placeholder="Create Username" required />
        <input type="password" id="reg-password" placeholder="Create Password" required />
        <button type="submit">Register</button>
      </form>

      <p>Already have account? <a href="index.html">Login</a></p>
    </div>
  </div>

  <div id="toast"></div>

  <script src="script.js"></script>
</body>
</html>
